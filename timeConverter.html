<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/time.css">
</head>

<body>
    <header>
        <h1 class="heading">Time Converter</h1>
    </header>
    <main>
        <div class="container">
            <div class="time-box">
                <input type="number" value="Time" id="time">
            </div>
            <div class="time-types">
                <select name="base-time-type" id="base-time-type">
                    <option value=""></option>
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours"> Hours</option>
                </select>

                <select name="target-time-type" id="target-time-type">
                    <option value=""></option>
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours"> Hours</option>
                </select>
                
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
